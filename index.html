<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AR Меню для Android</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px;
    }
    model-viewer {
      width: 100%;
      max-width: 300px;
      height: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2>AR Меню (Android)</h2>

  <model-viewer src="model1.glb" alt="Сэндвич" ar ar-modes="scene-viewer webxr" auto-rotate camera-controls></model-viewer>
  <model-viewer src="model2.glb" alt="Пирог с кунжутом и сыром" ar ar-modes="scene-viewer webxr" auto-rotate camera-controls></model-viewer>
  <model-viewer src="model3.glb" alt="Фруктовый торт" ar ar-modes="scene-viewer webxr" auto-rotate camera-controls></model-viewer>

  <p>Открой сайт с телефона Android для просмотра AR</p>
</body>
</html>
